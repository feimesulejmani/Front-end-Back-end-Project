<!-- 
Jquery is a library of java script
it is open source.
it use very short sytaxes.
it internally use java script.
it is cross browser compatible.
"$" function - its a predefine function and it use to access elements in 
DOM.
syntax - $("selector")
on button click , retrieve html of div -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #div1 {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="div1">
        Hello , <b>How are you ?</b>
    </div>
    <button id="btn1">Click Me</button>
    <script src="./lib/jquery-3.6.4.min.js"></script>
    <script>
        $("#btn1").click(fun1);
        function fun1(){
            // var component = $("#div1").html();
            var component = $("#div1").text();
            alert(component);
        }
    </script>
</body>
</html>
