<!-- Event Handling -->
<!-- 
mouseover, mouseout
hover - combination of mouseover and mouseout -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #div1 {
            border: 2px solid red;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="div1">
       Mouse hover Here
    </div>
    <script src="./lib/jquery-3.6.4.min.js"></script>
    <script>
        $("#div1").hover(fun1, fun2);
        function fun1(){
        $("#div1").html("Thanks");
        }
        function fun2(){
            $(this).html("Hover me");
        }
    </script>
</body>
</html>
