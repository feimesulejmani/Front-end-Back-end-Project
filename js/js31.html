<body>
    <div id="content">

    <script>
    //1. function having no argument and no return type.
    //2. function having no argument and having return type.
    //3. function having argument and no return type.
    //4. function having argument and having return type.

    //1. function having no argument and no return type.
    function welcome(){
        console.log("Welcome to my project.");
    }
    welcome();

     //2. function having no argument and having return type.
     function aos(){
        var side = prompt("Enter side of square");
        var area = side * side ;
        return area;
    }
    var result = aos();
    console.log("Area of sqr is "+result);

    // 3. function having argument and no return type.
    function add(a,b){
        console.log("sum is "+(a+b));
    }
    add(2,3); 
/*  Note-
    returing a value from a function means result of function will return 
    exactly on the function calling.
*/

// return keyword is use to return result from function.
// 4. function having argument and having return type.
    function multiply(a,b){
        return a*b;
    }
    
    var result = multiply(5,5);
    console.log("multiplication of values "+result);

 
    </script>
