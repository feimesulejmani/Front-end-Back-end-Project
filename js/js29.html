<!-- classification of function definitions-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, sequi.</p>
    </div>
    <script>
    //1
    function demoFunction1(){
        console.log("Welcome to demoFunction1");
    }
    demoFunction1(); 

    //2
    var demoFunction2 = function(){
        console.log("Welcome to demoFunction2");
    }
    demoFunction2(); 

    //3 using arrow function.
    var demoFunction3 = () => {
        console.log("Welcome to demoFunction3");
    }
    demoFunction3();

    </script>
</body>

</html>
