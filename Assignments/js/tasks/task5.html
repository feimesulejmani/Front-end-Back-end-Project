    <script>
        /*Write a program that checks if a given number is even or odd using the ternary operator. 
        If the number is even, print "The number is even",
         and if it is odd, print "The number is odd". */

         const number = prompt("Enter a number ");
        

         if(number % 2 == 0){
            console.log("The number is even");
         }
         else {
            console.log("The number is odd ");
         }

    </script>
