    <script>
        //Write a program that takes an array of integers as input and returns a new array containing the elements of the original array in reverse order.
        //Input: [1, 2, 3, 4, 5]
        //Output: [5, 4, 3, 2, 1]



        const array1 = [1, 2, 3, 4, 5];
        console.log('array1:', array1);
      

          //print array starting from last element
  
         for( i = array1.length-1; i>=0; i--){

         console.log(array1[i] + "  ");
    }
