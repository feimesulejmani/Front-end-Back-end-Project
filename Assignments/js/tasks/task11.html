    <script>

         //Write a program that have an array of integers and returns the sum of all elements in the array.
         //Input: [1, 2, 3, 4, 5]
          //Output: 15


        
       var  arr = [1,2,3,4,5];

       var sum = 0;
       var i ; 

       for (i = 0; i < arr.length; i++){
       sum = sum + arr[i];
       }
       console.log("Sum of all the elements of an array: " +sum);  
          
    </script>
