<body>
    <script>
        /* 4. take marks of 4 subjects from end user and calculate  
        percentage and sum of marks. maximum marks of each subject will be 100. 
          ((eng + phy + chem + math) / 400) * 100 */

        let eng, phy, chem, math, comp;
        let total, average, percentage;
          eng = 100;
          phy = 20;
          chem = 10;
          math = 20;
          comp = 23;

         
        total = eng + phy + chem + math + comp;
        average = total / 4;
        percentage = (total / 400) * 100;

        console.log("Total  ", total);
        console.log("Average  ", average);
        console.log("Percentage = ", percentage);
 
       

    </script>
