    <script>
        // Write a program that have an array of integers as input and returns the maximum value in the array.
        //Input: [1, 5, 3, 9, 2]
        // Output: 9




        // const array1 = [1, 5, 3, 9, 2];

        //    console.log("The maximum of number in array is: " +Math.max(1, 5, 3, 9, 2));


        const arr = [1, 5, 3, 9, 2];
        var max = arr[0];

        for (i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]

            }
        }
        console.log("Largest element present in given array:  " + max);

    </script>
