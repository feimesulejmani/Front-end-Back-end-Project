    <script>
        /*If else if problems
 Grade Calculator: Write a program that prompts the user to enter their numerical 
 grade (0-100) and then outputs their letter grade (A, B, C, D, or F) based on the following grading scale:

A: 90-100
B: 80-89
C: 70-79
D: 60-69
F: below 60

Sample Input: 87
Sample Output: B
*/


        let grade = prompt("Enter a number");
        grade = parseInt(grade);



        if (grade < 60) {
            console.log(" F ");
        } else if (grade < 70) {
            console.log(" D ");
        } else if (grade < 80) {
            console.log(" C ");
        } else if (grade < 90) {
            console.log(" B ");
        } else if (grade <= 100) {
            console.log(" A ");
        }
        else {
            console.log("That does not exist: ");
        }
    
   

    </script>
