    <script>

        //Write a program that have an array of integers as input and returns the minimum value in the array.
        //Input: [1, 5, 3, 9, 2]
        //Output: 9





        //    const array1 = [1, 5, 3, 9, 2];

        //       console.log("The minimum of number in array is: " + Math.min(1, 5, 3, 9, 2));


        const arr = [1, 5, 3, 9, 2];
        var min = arr[0];

        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]

            }
        }
        console.log("Largest element present in given array:  " + min);
