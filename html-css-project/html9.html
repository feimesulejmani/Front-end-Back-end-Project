<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts, class , ID</title>
</head>
<body>
    <div id="div1" class="CommonStyle">div1</div>
    <div id="div2" class="CommonStyle">div2</div>
    <div id="div3" class="CommonStyle otherclass">div3</div>
<!-- # to define id -->
<!-- . to define class -->
<!-- emmet shortcut
    p#p1 enter, 
    div.commanstyle enter,
    div.cs1.cs2.cs3 enter,
    div.cs1#div1*3 enter
    lorem enter - creates random text
    lorem34 enter - create rendom text with 34 words
-->
    <p id="p1"></p>
    <div class="commanstyle"></div>
    <div class="cs1 cs2 cs3"></div>

    <div class="cs1" id="div1"></div>
    <div class="cs1" id="div2"></div>
    <div class="cs1" id="div3"></div>
</body>
</html>
