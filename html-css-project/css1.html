<!-- different ways to implement CSS  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>include CSS</title>
    <style>
        /* Internal css */
        p {
            color: blue;
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="CustomCSS/css1.css">
</head>

<body>
    <!-- External css  -->
    <h4>External CSS Applied.</h4>

    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque quaerat ex nulla natus suscipit, non iusto saepe
        ducimus doloremque quidem quo beatae a sunt, quas dolorem id dolorum temporibus! Iure!
    </p>
    <!-- Inline CSS -->
         <p style= "color: red;">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit
        </p>
</body>
</html>
